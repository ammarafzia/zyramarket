<div class="relative break-inside-avoid">
    <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
        <div class="w-[3rem] h-8 bg-gray-200 rounded-md opacity-80 -rotate-90"></div>
        <div class="w-[3rem] h-8 bg-gray-200 rounded-md opacity-80 -rotate-90"></div>
    </div>
    
    <!-- Card Container -->
    <div class="relative top-5 bg-orange-100 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-orange-500 p-4">
        
        <!-- Nama Produk (Kotak Atas) -->
        <div class="bg-white text-center p-4 mb-4 rounded-full shadow-lg">
            <h3 class="font-bold text-xl">{{ product.name }}</h3>
        </div>
        
        <!-- Deskripsi Produk (Kotak Besar Tengah) -->
        <div class="bg-white text-center p-4 mb-4 rounded-lg shadow-lg">
            <h3 class="font-bold text-lg mb-2">𝐃𝐞𝐬𝐜𝐫𝐢𝐩𝐭𝐢𝐨𝐧</h3> <!-- Judul Deskripsi -->
            <p class="text-gray-700">{{ product.description }}</p>
        </div>

        <!-- Stock (Kotak Lebar dengan Border) -->
        <div class="bg-white text-center p-4 mb-4 rounded-lg shadow-lg border-2 border-gray-300">
            <p class="font-semibold">𝐒𝐭𝐨𝐜𝐤</p>
            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
                {% if product.stock > 10 %}10+{% else %}{{ product.stock }}{% endif %}
            </span>
            <!-- Garis Stok -->
            {% if product.stock < 10 %}
                <div class="mt-2 h-1 bg-blue-500 rounded-full w-1/2 mx-auto"></div> <!-- Garis Stok di Tengah -->
            {% else %}
                <div class="mt-2 h-1 bg-blue-500 rounded-full"></div> <!-- Garis Stok Penuh -->
            {% endif %}
        </div>

        <!-- Harga (Kotak Bulat) dan Edit/Delete (Kotak Kecil) -->
        <div class="flex justify-between items-center">
            <!-- Kotak Harga -->
            <div class="bg-white p-4 rounded-full text-center shadow-lg">
                <h3 class="font-bold text-lg mb-2">𝐏𝐫𝐢𝐜𝐞</h3> <!-- Judul Harga -->
                <p class="text-gray-700">${{ product.price }}</p>
            </div>
            
            <!-- Kotak Edit dan Delete -->
            <div class="flex space-x-2">
                <a href="{% url 'main:edit_product' product.pk %}" class="bg-blue-400 hover:bg-blue-600 text-white rounded-full p-2 shadow-lg mr-4">
                    𝐄𝐝𝐢𝐭
                </a>
                <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 shadow-lg mr-4">
                    𝐃𝐞𝐥𝐞𝐭𝐞
                </a>
            </div>
        </div>
    </div>
</div>
